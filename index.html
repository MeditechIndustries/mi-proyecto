<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Meditech_AR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    a-scene { position: fixed !important; top: 0; left: 0; width: 100% !important; height: 100% !important; }

    /* Botón para activar sonido */
    #unmute-btn {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 32px;
      font-size: 24px;
      min-width: 200px;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <button id="unmute-btn">Activar sonido</button>

  <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="ar-video" src="video.mp4" preload="auto" loop="false"
             playsinline webkit-playsinline muted crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="video-target" mindar-image-target="targetIndex: 0">
      <a-plane id="video-plane" position="0 0 0" material="shader: flat;"></a-plane>
    </a-entity>

  </a-scene>

  <script>
    const video = document.getElementById("ar-video");
    const plane = document.getElementById("video-plane");
    const target = document.getElementById("video-target");
    const unmuteBtn = document.getElementById("unmute-btn");

    // Ajusta el tamaño del plano según la relación de aspecto del video
    function ajustarPlano() {
      const aspect = video.videoWidth / video.videoHeight;
      const width = 1; // ancho fijo del plano
      const height = width / aspect;
      plane.setAttribute('width', width);
      plane.setAttribute('height', height);
    }

    // Cuando el video esté cargado, ajustamos el plano
    video.addEventListener('loadedmetadata', ajustarPlano);

    // Detecta marcador
    target.addEventListener("targetFound", async () => {
      try {
        video.currentTime = 0;
        await video.play(); // autoplay silencioso
        if (video.muted) {
          unmuteBtn.style.display = "block"; // mostrar botón para activar sonido
        }
      } catch (err) {
        console.warn("Autoplay bloqueado", err);
        unmuteBtn.style.display = "block";
      }
    });

    target.addEventListener("targetLost", () => {
      video.pause();
    });

    // Botón para activar sonido
    unmuteBtn.addEventListener("click", async () => {
      video.muted = false;
      try {
        await video.play();
        unmuteBtn.style.display = "none";
      } catch (err) {
        console.error("No se pudo reproducir con audio", err);
      }
    });
  </script>
</body>
</html>
