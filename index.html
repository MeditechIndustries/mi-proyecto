<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MeditechAR</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Escena AR -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <!-- Cámara AR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Video desde Google Drive -->
      <video id="video1" 
             src="https://drive.google.com/uc?export=download&id=1w57P5FW-oDd2KvyIytjGlDLA4ZoUBmT1"
             preload="auto"
             crossorigin="anonymous"
             playsinline
             webkit-playsinline
             muted></video>

      <!-- Plano que mostrará el video sobre el marcador -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Ajusta el tamaño del plano según tu marcador -->
        <a-plane src="#video1" 
                 position="0 0 0" 
                 width="1.6" height="0.9">
        </a-plane>
      </a-entity>
    </a-scene>

    <!-- Control del video (play/pause al detectar el marcador) -->
    <script>
      const video = document.querySelector("#video1");
      const target = document.querySelector("[mindar-image-target]");

      // Cuando se detecta el marcador
      target.addEventListener("targetFound", () => {
        video.play();
      });

      // Cuando se pierde el marcador
      target.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
