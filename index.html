<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MTD_AR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    a-scene { width: 100% !important; height: 100% !important; position: absolute; top: 0; left: 0; }

    /* Bot贸n para activar sonido solo cuando el video se pueda reproducir */
    #unmute-btn {
      display: none;
      position: absolute;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="unmute-btn">Activar sonido</button>

  <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="ar-video" src="video.mp4" preload="auto" loop="false" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="video-target" mindar-image-target="targetIndex: 0">
      <a-plane src="#ar-video" position="0 0 0" width="1.6" height="0.9" material="shader: flat;"></a-plane>
    </a-entity>

  </a-scene>

  <script>
    const video = document.getElementById("ar-video");
    const target = document.getElementById("video-target");
    const unmuteBtn = document.getElementById("unmute-btn");

    // Se asegura que el video intente reproducirse al detectar el marcador (autoplay silencioso)
    target.addEventListener("targetFound", async () => {
      try {
        video.currentTime = 0;
        await video.play();  // autoplay silencioso
        // Si el navegador permite sonido, no mostrar bot贸n
        if (video.muted) {
          unmuteBtn.style.display = "inline-block";  // mostrar bot贸n para activar sonido
        }
      } catch (err) {
        console.warn("Autoplay bloqueado", err);
        unmuteBtn.style.display = "inline-block";
      }
    });

    target.addEventListener("targetLost", () => {
      video.pause();
    });

    // Bot贸n para activar sonido
    unmuteBtn.addEventListener("click", async () => {
      video.muted = false;
      try {
        await video.play();
        unmuteBtn.style.display = "none";
      } catch (err) {
        console.error("No se pudo reproducir con sonido", err);
      }
    });
  </script>
</body>
</html>
