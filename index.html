<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video AR con sonido (Google Drive)</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- CSS pantalla completa -->
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }
      #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 25px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Botón para habilitar audio -->
    <button id="playButton">▶ Reproducir con sonido</button>

    <!-- Escena AR -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Video desde Google Drive -->
      <video id="video1" 
             src="https://drive.google.com/uc?export=download&id=1w57P5FW-oDd2KvyIytjGlDLA4ZoUBmT1"
             preload="auto"
             crossorigin="anonymous"
             playsinline
             webkit-playsinline
             controls></video>

      <!-- Plano donde se proyecta el video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#video1" 
                 position="0 0 0" 
                 width="1.6" height="0.9">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video1");
      const playButton = document.querySelector("#playButton");
      const target = document.querySelector("[mindar-image-target]");

      // El video arranca solo cuando el usuario da clic
      playButton.addEventListener("click", () => {
        video.muted = false;  // habilitar sonido
        video.play();
        playButton.style.display = "none"; // ocultar botón
      });

      // AR: cuando se detecta el marcador
      target.addEventListener("targetFound", () => {
        if (!video.paused) {
          video.play();
        }
      });

      // AR: cuando se pierde el marcador
      target.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
