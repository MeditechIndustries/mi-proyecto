<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Meditech AR</title>

  <!-- A-Frame y MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden; background: #000;
    }
    a-scene {
      position: fixed !important;
      top: 0; left: 0;
      width: 100% !important; height: 100% !important;
    }
    /* Botón para activar sonido */
    #playButton {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 32px 48px;
      font-size: 32px;
      min-width: 220px;
      min-height: 80px;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <button id="playButton">▶ Reproducir con sonido</button>

  <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Video desde GitHub (raw URL) -->
      <video id="ar-video" 
             src="https://raw.githubusercontent.com/MeditechIndustries/mi-proyecto/main/video.mp4"
             preload="auto" loop="false" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="video-target" mindar-image-target="targetIndex: 0">
      <a-plane id="video-plane" position="0 0 0" material="shader: flat;"></a-plane>
    </a-entity>

  </a-scene>

  <script>
    const video = document.getElementById("ar-video");
    const plane = document.getElementById("video-plane");
    const target = document.getElementById("video-target");
    const playButton = document.getElementById("playButton");

    // Ajusta automáticamente el plano según la relación de aspecto real del video
    function ajustarPlano() {
      const aspect = video.videoWidth / video.videoHeight;
      const width = 1; // ancho fijo del plano
      const height = width / aspect;
      plane.setAttribute('width', width);
      plane.setAttribute('height', height);
    }
    video.addEventListener('loadedmetadata', ajustarPlano);

    // Mostrar botón para reproducir sonido
    video.addEventListener('canplay', () => {
      playButton.style.display = "block";
    });

    // Botón para desbloquear audio y reproducir video
    playButton.addEventListener("click", async () => {
      video.muted = false; // habilitar audio
      try {
        await video.play();
        playButton.style.display = "none";
      } catch(err) {
        console.error("Error al reproducir video:", err);
      }
    });

    // Eventos AR
    target.addEventListener("targetFound", () => {
      if (!video.paused) video.play();
    });

    target.addEventListener("targetLost", () => {
      video.pause();
    });
  </script>
</body>
</html>
